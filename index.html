
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    #slider {
      width: 200%;
      height: 100vh;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      color: white;
      text-align: center;
      backdrop-filter: blur(10px);
      min-width: 300px;
    }

    .form .inputBox {
      position: relative;
      margin: 20px 0;
    }

    .form .inputBox input {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      color: #fff;
      outline: none;
    }

    .form .inputBox i {
      position: absolute;
      left: 0;
      bottom: -20px;
      font-style: normal;
      color: #aaa;
    }

    .form .links {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 14px;
    }

    .form .links a {
      color: #0ff;
      cursor: pointer;
      text-decoration: none;
    }

    .form .inputBox input[type="submit"] {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="slider">
  LOGIN PAGE
  <section class="slide">
    <div class="content">
      <h2>Sign In</h2>
      <div class="form">
        <div class="inputBox">
          <input type="text" required>
          <i>Username</i>
        </div>
        <div class="inputBox">
          <input type="password" required>
          <i>Password</i>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a onclick="goToSignup()">Signup</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Login">
        </div>
      </div>
    </div>
  </section>

  <!-- SIGNUP PAGE -->
   <section class="slide">
    <div class="content">
      <h2>Sign Up</h2>
      <div class="form">
        <div class="inputBox">
          <input type="text" required>
          <i>Username</i>
        </div>
        <div class="inputBox">
          <input type="email" required>
          <i>Email</i>
        </div>
        <div class="inputBox">
          <input type="password" required>
          <i>Password</i>
        </div>
        <div class="inputBox">
          <input type="password" required>
          <i>Confirm Password</i>
        </div>
        <div class="links">
          <a onclick="goToLogin()">Back to Login</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Register">
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  function goToSignup() {
    document.getElementById('slider').style.transform = 'translateX(-50%)';
  }

  function goToLogin() {
    document.getElementById('slider').style.transform = 'translateX(0%)';
  }
</script>

</body>
</html>
