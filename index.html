<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            background-color: #000;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .modal-background {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
        }
        .title, .label {
            color: #fff;
        }
        .input {
            border-color: #555;
            background-color: #444;
            color: #fff;
        }
        .button {
            background-color: #555;
            border-color: #555;
            color: #fff;
        }
        .button:hover {
            background-color: #666;
            border-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Login</h1>
            <form id="signin-form">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" id="email" placeholder="Your email">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" id="password" placeholder="Your password">
                    </div>
                </div>
                <button class="button is-primary" type="submit">Sign in</button>
            </form>
            <button class="button is-link" id="signup-btn">Sign up</button>
        </div>
    </div>
    <div class="modal-background" id="modal-background">
        <div class="modal-content">
            <h1 class="title">Sign up</h1>
            <form id="signup-form">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" id="name" placeholder="Your name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" id="email-signup" placeholder="Your email">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" id="password-signup" placeholder="Your password">
                    </div>
                </div>
                <button class="button is-primary" type="submit">Sign up</button>
            </form>
            <button class="button is-link" id="close-modal-btn">Close</button>
        </div>
    </div>
    <script>
        const signinForm = document.getElementById('signin-form');
        const signupBtn = document.getElementById('signup-btn');
        const modalBackground = document.getElementById('modal-background');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const signupForm = document.getElementById('signup-form');

        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Add signin functionality here
            console.log(`Signin with email: ${email} and password: ${password}`);
        });

        signupBtn.addEventListener('click', () => {
            modalBackground.style.display = 'block';
        });

        closeModalBtn.addEventListener('click', () => {
            modalBackground.style.display = 'none';
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email-signup').value;
            const password = document.getElementById('password-signup').value;
            // Add signup functionality here
            console.log(`Signup with name: ${name}, email: ${email} and password: ${password}`);
            modalBackground.style.display = 'none';
        });
    </script>
</body>
</html>
